name: "Test & build"
on:
  pull_request:
    branches:
      - master

  push:
    branches:
      - master

jobs:
  build:
    name: "Test & build"
    runs_on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.16.3"
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Test flutter app
        run: flutter test

      - name: Build apk
        run: flutter build apk --release
